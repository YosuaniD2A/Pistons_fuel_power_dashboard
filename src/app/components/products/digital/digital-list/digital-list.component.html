                    </div>
                    <div id="batchDelete" class="product-table custom-datatable">
                        <form>
                            <div class="mb-3">
                                <input type='text' class="filter-ngx form-control" placeholder='Search...'
                                    autocomplete="off" />
                            </div>
                        </form>

                            <table class="table table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Image</th>
                                        <th scope="col" sortable="sku" (sort)="onSort($event)">SKU</th>
                                        <th scope="col" sortable="title" (sort)="onSort($event)">Title</th>
                                        <th scope="col" sortable="description" (sort)="onSort($event)">Description</th>
                                        <th scope="col" sortable="collection" (sort)="onSort($event)">Collection</th>
                                        <th scope="col" sortable="type" (sort)="onSort($event)">Type</th>
                                        <th scope="col" sortable="size" (sort)="onSort($event)">Size</th>
                                        <th scope="col" sortable="color" (sort)="onSort($event)">Color</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let producto of (tableItem$ | async); let i = index">
                                        <th scope="row">{{ i+1 }}</th>
                                        <td>
                                            <div class="d-flex gap-1">
                                            <div class="frame" *ngFor="let url of producto.imagesUrl">
                                                <img [src]="url" class="imgTable" style="width: 100%"
                                                    onerror="this.onerror=null; this.src='../assets/images/dashboard/product/1.jpg';">
                                            </div>
                                        </div>
                                        </td>
                                        <td>{{ producto.sku }}</td>
                                        <td>{{ producto.title }}</td>
                                        <td>{{ producto.description }}</td>
                                        <td>{{ producto.collection }}</td>
                                        <td>{{ producto.type }}</td>
                                        <td>{{ producto.size }}</td>
                                        <td>{{ producto.color }}</td>
                                        <td>
                                            <a href="javascript:void(0)"><i class='fa fa-edit f-12' ></i></a>&nbsp;
                                            <a href="javascript:void(0)"><i class="fa fa-trash-o" (click)="showConfirm(producto.variantId)"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-between p-2">
                                <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page"
                                    [pageSize]="service.pageSize">
                                </ngb-pagination>
                                <select class="form-select" style="width: auto" name="pageSize"
                                    [(ngModel)]="service.pageSize">
                                    <option [value]="10" [selected]="true" [ngValue]="2">2 items per page</option>
                                    <option [ngValue]="4">4 items per page</option>
                                    <option [ngValue]="6">6 items per page</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-toast position="bottom-center" key="confirm" (onClose)="onReject()" [baseZIndex]="5000">
        <ng-template let-message pTemplate="message">
            <div class="flex flex-column" style="flex: 1">
                <div class="text-center">
                    <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                    <h4 class="text-dark-emphasis">{{message.summary}}</h4>
                    <p class="text-light-emphasis">{{message.detail}}</p>
                </div>
                <div class="grid p-fluid d-flex gap-3">
                    <div class="col-6">
                        <button type="button" pButton (click)="onConfirm()" label="Yes"
                            class="p-button-success rounded"></button>
                    </div>
                    <div class="col-6">
                        <button type="button" pButton (click)="onReject()" label="No"
                            class="p-button-secondary rounded"></button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-toast>
</div>
