                            <p-table #dt [value]="products" [(selection)]="selectedProducts" dataKey="sku"
                                [paginator]="true" [rows]="10" [tableStyle]="{'min-width': '50rem'}"
                                [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                (onPage)="pageChange($event)" [rowsPerPageOptions]="[15, 25, 50]" [globalFilterFields]="['title', 'sku', 'collection', 'color', 'type']">
                                <ng-template pTemplate="caption">
                                    <div class="table-header d-flex justify-content-between">
                                        <span class="p-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text"
                                                (input)="dt.filterGlobal($event.target.value, 'contains')"
                                                placeholder="Global Search" />
                                        </span>

                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                            data-original-title="test" data-target="#exampleModal"
                                            routerLink="/products/digital/digital-add-product">Add Product</button>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 4rem">
                                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                        </th>
                                        <th>Image</th>
                                        <th pSortableColumn="sku">SKU<p-sortIcon field="sku"></p-sortIcon></th>
                                        <th pSortableColumn="title">Title<p-sortIcon field="title"></p-sortIcon></th>
                                        <th pSortableColumn="description">Description<p-sortIcon field="description"></p-sortIcon></th>
                                        <th pSortableColumn="collections" style="width:200px">Collections<p-sortIcon field="collections"></p-sortIcon></th>
                                        <th>Type</th>
                                        <th pSortableColumn="size" style="width:100px">Size<p-sortIcon field="size"></p-sortIcon></th>
                                        <th>Color</th>
                                        <th>Actions</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-product>
                                    <tr>
                                        <td>
                                            <p-tableCheckbox [value]="product"></p-tableCheckbox>
                                        </td>
                                        <td>
                                            <div class="d-flex gap-1">
                                                <div class="frame" *ngFor="let url of product.imagesUrl">
                                                    <img [src]="url" class="imgTable" style="width: 100%"
                                                        onerror="this.onerror=null; this.src='../assets/images/dashboard/product/1.jpg';">
                                                </div>
                                            </div>
                                        </td>
                                        <td>{{product.sku}}</td>
                                        <td>{{product.title}}</td>
                                        <td>{{product.description}}</td>
                                        <td>{{product.collection}}</td>
                                        <td>{{product.type}}</td>
                                        <td>{{product.size}}</td>
                                        <td>{{product.color}}</td>
                                        <td><a href="javascript:void(0)" class="action-button"><i
                                                    class='fa fa-edit f-12'></i></a>&nbsp;
                                            <a href="javascript:void(0)" class="action-button"><i class="fa fa-trash-o"
                                                    (click)="showConfirm(product.id)"></i></a>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-toast position="bottom-center" key="confirm" (onClose)="onReject()" [baseZIndex]="5000">
        <ng-template let-message pTemplate="message">
            <div class="flex flex-column" style="flex: 1">
                <div class="text-center">
                    <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                    <h4 class="text-dark-emphasis">{{message.summary}}</h4>
                    <p class="text-light-emphasis">{{message.detail}}</p>
                </div>
                <div class="grid p-fluid d-flex gap-3">
                    <div class="col-6">
                        <button type="button" pButton (click)="onConfirm()" label="Yes"
                            class="p-button-success rounded"></button>
                    </div>
                    <div class="col-6">
                        <button type="button" pButton (click)="onReject()" label="No"
                            class="p-button-secondary rounded"></button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-toast>
